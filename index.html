<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input[type="text"],
  .form-group input[type="password"] {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  .form-group input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
  .form-group input[type="submit"]:hover {
    background-color: #0056b3;
  }
  .error-message {
    color: red;
    display: none;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Tata Electronics System Solutions</h2>
    <form id="loginForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
      <p id="error-message" class="error-message">Invalid username or password</p>
    </form>
  </div>
  <script>
    function validateForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Replace these with your actual username and password validation
      const validUsername = 'Vasanth';
      const validPassword = '123';

      if (username === validUsername && password === validPassword) {
        window.location.href = 'welcome.html';
        return false; // Prevent form submission and page reload
      } else {
        document.getElementById('error-message').style.display = 'block';
        return false; // Prevent form submission and page reload
      }
    }
  </script>
</body>
</html>
